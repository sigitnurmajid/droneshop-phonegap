<!DOCTYPE html>
<html>

<style>
   .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 90%;
   }

   .rcorners {
      border-radius: 25px;
      border: 2px solid #b6bbc2;
      padding: 35px;
   }
</style>

<script>
   function passingId(id) {
      sessionStorage.setItem('id', parseInt(id - 1))
      window.location.href = "detail_product.html"
   }
</script>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scale=no. width=device-width">
   <title>Drone Shop - Mobile</title>
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
   <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>


<body>
   <div data-role="page" id="page1">
      <div data-role="header">
         <h1>Drone Shop</h1>
      </div>
      <div data-role="main" class="ui-content" id="main"></div>
   </div>
</body>

<script type="module">
   import products from '../constant/product_data.js'

   (function () {
      let htmlProduct = '';
      $.each(products, function (index, item) {
         htmlProduct += `
         <div class="rcorners">              
            <img src="../img/${item.img}" class="center">
            <h1>${item.name}</h1>
            <h3 class="price">Rp ${item.price}</h3>
            <p><button onclick="passingId(${item.id})">Detail</button></p> 
         </div>
         <br>
         `
      })
      $('#main').html(htmlProduct);
   })()
</script>

</html>
